<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak 1.0 // NEXUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --glass-surface: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #38bdf8;
            --primary-glow: rgba(56, 189, 248, 0.3);
            --danger: #ef4444;
            --success: #10b981;
            --text-main: #f1f5f9;
            --text-sub: #64748b;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08), transparent 25%);
            font-family: var(--font-ui);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Noise Texture for Premium Feel */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .interface {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 550px;
            height: 90vh;
            max-height: 800px;
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: bootUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Header Area */
        .header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: rgba(15, 23, 42, 0.4);
        }

        .brand h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand span {
            font-family: var(--font-code);
            font-size: 0.7rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-top: 4px;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 6px 12px;
            border-radius: 99px;
            border: 1px solid var(--glass-border);
            font-family: var(--font-code);
            font-size: 0.7rem;
            color: var(--text-sub);
            transition: all 0.3s;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-sub);
            box-shadow: 0 0 0 0 rgba(255,255,255,0);
        }

        .status-pill.online { color: var(--success); border-color: rgba(16, 185, 129, 0.2); }
        .status-pill.online .status-dot { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .status-pill.offline { color: var(--danger); border-color: rgba(239, 68, 68, 0.2); }
        .status-pill.offline .status-dot { background: var(--danger); }
        
        .status-pill.waking { color: #f59e0b; border-color: rgba(245, 158, 11, 0.2); }
        .status-pill.waking .status-dot { background: #f59e0b; animation: pulse 1s infinite; }

        /* Input Zone */
        .input-zone {
            padding: 20px;
            background: rgba(255,255,255,0.02);
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-family: var(--font-ui);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        button.add-btn {
            background: var(--primary);
            color: #0f172a;
            border: none;
            border-radius: 12px;
            width: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.1s, filter 0.2s;
        }

        button.add-btn:hover { filter: brightness(1.1); }
        button.add-btn:active { transform: scale(0.95); }

        /* Task List */
        .task-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Custom Scrollbar */
        .task-container::-webkit-scrollbar { width: 6px; }
        .task-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

        .task-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            animation: slideIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
            user-select: none; /* Good for touch apps */
        }

        .task-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 12px;
            overflow: hidden;
        }

        .task-id {
            font-family: var(--font-code);
            font-size: 0.7rem;
            color: var(--text-sub);
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .task-text {
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 280px;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--text-sub);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .delete-btn:hover {
            opacity: 1;
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Loading / Empty States */
        .message-state {
            text-align: center;
            color: var(--text-sub);
            margin-top: 40px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .loader-bar {
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            position: absolute;
            top: 0; left: 0;
            display: none;
            animation: loadShift 1.5s infinite linear;
        }

        /* Footer Stats */
        .footer {
            padding: 12px 24px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            font-family: var(--font-code);
            font-size: 0.7rem;
            color: var(--text-sub);
        }

        /* Animations */
        @keyframes bootUp { from { opacity: 0; transform: scale(0.96); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes loadShift { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .interface { height: 100vh; max-height: none; border-radius: 0; border: none; }
        }
    </style>
</head>
<body>

    <div class="interface">
        <div class="loader-bar" id="topLoader"></div>
        
        <div class="header">
            <div class="brand">
                <h1>Sarthak 1.0</h1>
                <span>Operations Node</span>
            </div>
            <div class="status-pill" id="statusBadge">
                <div class="status-dot"></div>
                <span id="statusText">INIT...</span>
            </div>
        </div>

        <div class="input-zone">
            <input type="text" id="taskInput" placeholder="Enter directive..." autocomplete="off">
            <button class="add-btn" onclick="handleAddTask()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <div class="task-container" id="taskList">
            </div>

        <div class="footer">
            <span id="taskCount">0 TASKS</span>
            <span>SERVER: RENDER</span>
        </div>
    </div>

<script>
    // ============================================
    // CONFIGURATION - DO NOT CHANGE THIS URL
    // ============================================
    const API_URL = "https://sarthak-tasks-backend.onrender.com"; 

    // DOM Elements
    const dom = {
        input: document.getElementById('taskInput'),
        list: document.getElementById('taskList'),
        loader: document.getElementById('topLoader'),
        statusBadge: document.getElementById('statusBadge'),
        statusText: document.getElementById('statusText'),
        count: document.getElementById('taskCount')
    };

    // State Management
    let isOffline = false;

    // --- Boot Sequence ---
    document.addEventListener('DOMContentLoaded', () => {
        loadTasks();
        
        // Listen for Enter key
        dom.input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleAddTask();
        });
    });

    // --- Core Functions ---

    async function loadTasks() {
        setLoading(true);
        updateStatus("SYNCING...", "waking");

        try {
            // Controller allows us to timeout if Render is too slow
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 sec timeout

            const res = await fetch(`${API_URL}/tasks`, { signal: controller.signal });
            clearTimeout(timeoutId);

            if (!res.ok) throw new Error("Server Error");

            const tasks = await res.json();
            renderList(tasks);
            updateStatus("ONLINE", "online");
            isOffline = false;

        } catch (err) {
            console.error(err);
            isOffline = true;
            if (err.name === 'AbortError') {
                updateStatus("WAKING UP...", "waking");
                dom.list.innerHTML = `
                    <div class="message-state">
                        <p>Server is waking up from sleep mode.</p>
                        <p style="opacity:0.6; font-size:0.8em">This may take 30-50 seconds.<br>Please wait or refresh.</p>
                        <button onclick="loadTasks()" style="margin-top:10px; padding:8px 16px; background:var(--primary); border:none; border-radius:6px; cursor:pointer;">RETRY CONNECTION</button>
                    </div>`;
            } else {
                updateStatus("OFFLINE", "offline");
                dom.list.innerHTML = `<div class="message-state" style="color:var(--danger)">âš  Connection Lost<br>Check internet or backend status.</div>`;
            }
        } finally {
            setLoading(false);
        }
    }

    async function handleAddTask() {
        const text = dom.input.value.trim();
        if (!text) return;

        setLoading(true);

        try {
            const res = await fetch(`${API_URL}/add`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ task: text })
            });

            if (res.ok) {
                dom.input.value = "";
                // Optimistic UI update (optional, but let's stick to fetch for accuracy)
                loadTasks(); 
            } else {
                throw new Error("Write failed");
            }
        } catch (err) {
            alert("Command failed. Is the server online?");
        } finally {
            setLoading(false);
            dom.input.focus();
        }
    }

    async function handleDelete(index) {
        // Visual feedback immediately
        const card = document.getElementById(`task-${index}`);
        if(card) card.style.opacity = '0.5';

        setLoading(true);
        try {
            await fetch(`${API_URL}/delete/${index}`, { method: "DELETE" });
            loadTasks();
        } catch (err) {
            alert("Delete failed.");
            if(card) card.style.opacity = '1';
        } finally {
            setLoading(false);
        }
    }

    // --- Rendering ---

    function renderList(tasks) {
        dom.list.innerHTML = "";
        dom.count.innerText = `${tasks.length} ACTIVE TASKS`;

        if (tasks.length === 0) {
            dom.list.innerHTML = `
                <div class="message-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#334155" stroke-width="1.5" style="margin-bottom:10px">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v4M12 16h.01"/>
                    </svg>
                    <div>System Idle. Waiting for input.</div>
                </div>`;
            return;
        }

        tasks.forEach((task, index) => {
            const div = document.createElement('div');
            div.className = 'task-card';
            div.id = `task-${index}`;
            div.style.animationDelay = `${index * 0.05}s`; // Stagger effect

            div.innerHTML = `
                <div class="task-content">
                    <span class="task-id">#${String(index + 1).padStart(2, '0')}</span>
                    <span class="task-text">${escapeHtml(task)}</span>
                </div>
                <button class="delete-btn" onclick="handleDelete(${index})">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            `;
            dom.list.appendChild(div);
        });
    }

    // --- Utilities ---

    function updateStatus(text, type) {
        dom.statusText.innerText = text;
        dom.statusBadge.className = `status-pill ${type}`;
    }

    function setLoading(isLoading) {
        dom.loader.style.display = isLoading ? 'block' : 'none';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

</script>
</body>
    </html>
